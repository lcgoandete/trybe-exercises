<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 5.1</title>

  <style>
    div {
      border-color: black;
      border-style: solid;
    }
    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
  <div class="main-content">
    <div class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </div>
  </div>
  <script>
      function changeText() {
        document.getElementsByTagName('p')[1].innerHTML = 'Me vejo trabalhando como programador :D';
      }
      changeText();
      
      
      function changeSquareColorToGreen() {
        document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(76,164,109)';
      }
      changeSquareColorToGreen();


      function changeSquareColorToWhite() {
        document.getElementsByClassName('center-content')[0].style.backgroundColor = '#FFFFFF';
      }
      changeSquareColorToWhite();


      function fixTagH1() {
        document.getElementsByTagName('h1')[0].innerHTML = 'Exercício 5.1 - JavaScripit';
      }
      fixTagH1();


      function ChangeTagPToCapitalLetter() {
        document.getElementsByTagName('p')[0].innerText = document.getElementsByTagName('p')[0].innerText.toUpperCase();
      }
      ChangeTagPToCapitalLetter();


      function showContent() {
        let tagP = document.getElementsByTagName('p');
        for (const content of tagP) {
          console.log(content.innerText);
        }
      }
      showContent();
  </script>
</body>
</html>
